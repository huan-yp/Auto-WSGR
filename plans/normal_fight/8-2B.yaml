# 功能：练任意4老板，完全不用桶
# 带路条件：轻巡旗舰
# 推荐配置：1号位轻巡，3号位航母（建议72工程），其他四个位置任意4船即可

# MapLevel
chapter: 8 # 章节
map: 2 # 地图
fleet_id: 1 # 舰队编号
selected_nodes: ["B"] # 选择要打的节点，白名单模式，一旦到达不要的节点就SL
fight_condition: 4 # 战况选择

# NodeLevel
node_plans:
  B:
    formation: 4 # 阵型选择，1-5
    night: False # 是否夜战
    proceed: False # 结束后是否继续
